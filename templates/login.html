<!DOCTYPE html>
<html lang="en">
<head>
    {{head}}
</head>
<body>
    <!-- Success Banner -->
    <div id="success-banner" class="success-banner">
        <span id="banner-message">Login successful! Welcome back.</span>
        <button class="close-btn" onclick="closeBanner()">&times;</button>
    </div>

    <header>
        <a href="/"><h1>Annoy-Friend</h1></a>
        <p>Automate emails to (not so) playfully annoy your friends!</p>
    </header>
    <nav>
        <a href="/about">About</a>
        {{login}}
    </nav>
    <main>
        <h2>Login</h2>
        <p>
            <script src="https://accounts.google.com/gsi/client" async></script>

           <a href="{{oauth}}"><button class="gsi-material-button">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                </div>
                <span class="gsi-material-button-contents">Continue with Google</span>
                <span style="display: none;">Continue with Google</span>
            </div>
        </button></a>
        </p>
<a href="https://slack.com/oauth/v2/authorize?client_id=2210535565.9173941982129&scope=app_mentions:read,commands,im:history,incoming-webhook,users.profile:read,groups:read&user_scope=channels:read,chat:write,im:write,users.profile:read,im:read"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
        <div class="cta">
            <a href="/about">Learn More</a>
        </div>
    </main>
    {{footer}}

    <script>
        // Check for success message in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            showBanner('Login successful! Welcome back.');
        }

        function showBanner(message) {
            const banner = document.getElementById('success-banner');
            const messageEl = document.getElementById('banner-message');
            messageEl.textContent = message;
            banner.classList.add('show');
            document.body.classList.add('banner-shown');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                closeBanner();
            }, 5000);
        }

        function closeBanner() {
            const banner = document.getElementById('success-banner');
            banner.classList.remove('show');
            document.body.classList.remove('banner-shown');
            
            // Remove success parameter from URL
            const url = new URL(window.location);
            url.searchParams.delete('success');
            window.history.replaceState({}, document.title, url);
        }
    </script>
</body>
</html>
